<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>表格與框線</title>
</head>
<body>
    <h1>網路網頁</h1>
    <hr/><!--水平線標籤-->
    <p>在瀏覽程式中展現的精彩網頁內容，
        10: 充其量這份文件只是一個單純的文字檔，
        11: 一種以 ANSI 碼為內碼的文件，內含 HTML 語言
        12: 所加入的特殊標籤，使用這類標籤編排出
        13: 多采多姿的網頁。
    </p>
    <hr width="300"><!--水平線百分比調度100-->
    <hr width="280"><!--水平線百分比調度80-->
    <hr width="125"><!--水平線百分比調度70-->
    <p>瀏覽程式中展現的精彩網頁內容，內含
        13: HTML 語言所加入的特殊標籤，使用這類標籤
        14: 可以編排出多采多姿的網頁。</p>
    <hr width="100%"><!--水平線百分比調度60-->
    <hr width="100%"><!--水平線百分比調度100-->
    <hr width="80%"><!--水平線百分比調度80-->
    <hr width="70%"><!--水平線百分比調度70-->
    <hr width="60%"><!--水平線百分比調度60-->
    <p>練習水平線厚度</p>
    <hr size="100"><!--水平線厚度-->
    <hr size="200" noshade><!--水平線厚度，但實心的-->
    <hr size="300"><!--水平線厚度-->
    <p>練習水平線對齊方位</p>
    <hr  width="300" align="left"><!--水平線對齊左邊-->
    <hr  width="300" align="center"><!--水平線對齊中間-->
    <hr  width="300" align="right"><!--水平線對齊右邊-->
    <hr  width="300" align="left" color="blue" noshade=""><!--水平線對齊右邊-->
    <hr  width="300" align="center" color="yellow"><!--水平線對齊右邊-->
    <hr  width="300" align="right" color="red"><!--水平線對齊右邊-->
</body>
</html>
