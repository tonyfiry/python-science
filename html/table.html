<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>儲存格</title>
</head>
<body >
    <table border="1" ><!--表格屬性、表格框線的寬度-->
        <tr><!--表格的一列-->
            <td>紅茶</td><!--儲存格-->
            <td>綠茶</td><!--儲存格-->
            <td>抹茶</td><!--儲存格-->
            <td>咖啡</td><!--儲存格-->
        </tr>
    </table>
    <hr color="yellow">
    <table border="1" width="50%" height="50%"><!--表格屬性、表格框線的寬度-->
        <tr><!--表格的一列-->
            <td>紅茶</td><!--儲存格-->
            <td>綠茶</td><!--儲存格-->
            <td>抹茶</td><!--儲存格-->
            <td>咖啡</td><!--儲存格-->
        </tr>
    </table>
    <hr color="yellow">
    <table border="1" width="120" height="90" bordercolor="red"><!--表格框線色彩-->
        <tr><!--表格的一列-->
            <td>紅茶</td><!--儲存格-->
            <td>綠茶</td><!--儲存格-->
            <td>抹茶</td><!--儲存格-->
            <td>抹茶</td><!--儲存格-->
        </tr>
    </table>
    <br>
    <table border="5" bgcolor="yellow" bordercolordark="red" bordercolorlight="blue"><!--表格框線暗面色彩、表格框線亮面色彩-->
        <tr><!--表格的一列-->
            <td>棒球</td><!--儲存格-->
            <td>籃球</td><!--儲存格-->
            <td>羽毛球</td><!--儲存格-->
            <td>足球</td><!--儲存格-->
        </tr>
    </table>
    <table border="5" bgcolor="green" align="center" ><!--表格框線暗面色彩、表格框線亮面色彩-->
        <tr><!--表格的一列-->
            <td>棒球</td><!--儲存格-->
            <td>籃球</td><!--儲存格-->
            <td>羽毛球</td><!--儲存格-->
            <td>足球</td><!--儲存格-->
        </tr>
    </table>
    <table border="2" cellspacing="3"><!--表格框線重新設定儲存格間隙的寬度-->
        <tr><!--表格的一列-->
            <td>棒球</td><!--儲存格-->
            <td>籃球</td><!--儲存格-->
            <td>羽毛球</td><!--儲存格-->
            <td>足球</td><!--儲存格-->
        </tr>
    </table>
    <br>
    <table border="2" cellpadding="6"><!--重新設定框線和實際資料內容的距離-->
        <tr><!--表格的一列-->
            <td>棒球</td><!--儲存格-->
            <td>籃球</td><!--儲存格-->
            <td>羽毛球</td><!--儲存格-->
            <td>足球</td><!--儲存格-->
        </tr>
    </table>
    <br>
    <table border="2" width="120" height="100" background="red"><!--表格背景色彩-->
        <tr><!--表格的一列-->
            <td>棒球</td><!--儲存格-->
            <td>籃球</td><!--儲存格-->
            <td>羽毛球</td><!--儲存格-->
            <td>足球</td><!--儲存格-->
        </tr>
    </table>
    <table border="2" width="120" height="100"><!--重新設定框線和實際資料內容的距離-->
        <caption>球的名稱</caption><!--表格標題-->
        <tr><!--表格的一列-->
            <td>棒球</td><!--儲存格-->
            <td>籃球</td><!--儲存格-->
            <td>羽毛球</td><!--儲存格-->
            <td>足球</td><!--儲存格-->
        </tr>
    </table>
</html>
