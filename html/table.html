<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>儲存格</title>
</head>
<body>
    <table border="1" ><!--表格屬性、表格框線的寬度-->
        <tr><!--表格的一列-->
            <td>紅茶</td><!--儲存格-->
            <td>綠茶</td><!--儲存格-->
            <td>抹茶</td><!--儲存格-->
            <td>咖啡</td><!--儲存格-->
        </tr>
    </table>
    <hr color="yellow">
    <table border="1" width="50%" height="50%"><!--表格屬性、表格框線的寬度-->
        <tr><!--表格的一列-->
            <td>紅茶</td><!--儲存格-->
            <td>綠茶</td><!--儲存格-->
            <td>抹茶</td><!--儲存格-->
            <td>咖啡</td><!--儲存格-->
        </tr>
    </table>
    <hr color="yellow">
    <table border="1" width="120" height="90" bgcolor="red"><!--表格屬性、表格框線的寬度-->
        <tr><!--表格的一列-->
            <td>紅茶</td><!--儲存格-->
            <td>綠茶</td><!--儲存格-->
            <td>抹茶</td><!--儲存格-->
            <td>抹茶</td><!--儲存格-->
        </tr>
    </table>
</body>
</html>
