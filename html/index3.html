<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>練習清單項目</title>
</head>
<body>
    <h1>世界各國棒球隊</h1>
    <dir><!--這屬性是目錄清單-->
        <li>洋基隊</li><!--項目-->
        <li>火箭隊</li><!--項目-->
        <li>藍鳥隊</li><!--項目-->
        <li>火腿隊</li><!--項目-->
    </dir>
    <hr>
    <h1>程式設計語言</h1>
    <dl><!--這屬性是定義清單-->
        <dt><u>java</u></dt><!--定義標題-->
        <dd>連結1</dd><!--定義內容-->
        <dt><u>python</u></dt><!--定義標題-->
        <dd>連結2</dd><!--定義內容-->
        <dt><u>javascript</u></dt><!--定義標題-->
        <dd>連結3</dd><!--定義內容-->
        <dt><u>C++</u></dt><!--定義標題-->
        <dd>連結4</dd><!--定義內容-->
    </dl>
    <hr>
    <h1>世界各國遊戲</h1>
    <menu><!--這屬性是選單清單-->
        <li>英雄聯盟</li><!--項目-->
        <li>傳說對決</li><!--項目-->
        <li>mincraft</li><!--項目-->
        <li>Aiex</li><!--項目-->
    </menu>
</body>
</html>
