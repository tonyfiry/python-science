<!DOCTYPE html>
<html>
<head>
    <meta charset = "utf-8"/>
    <title>測試文字清單</title>
</head>
<body>
    <h1>棒球隊</h1>
    <dir><!--這屬性是目錄清單的意思-->
        <li type="disc">跑跑</li><!--目錄項目--><!--disc屬性是實心小圓點-->
        <li type="disc">傳說</li><!--目錄項目--><!--disc屬性是實心小圓點-->
        <li type="disc">特種</li><!--目錄項目--><!--disc屬性是實心小圓點-->
        <li type="disc">狼人</li><!--目錄項目--><!--disc屬性是實心小圓點-->
    </dir>
    <hr>
    <h1>菜單</h1>
    <dl><!--這屬性是定義清單-->
        <dt><u>巧克力蛋糕</u></dt><!--定義標題跟水平線-->
        <dd>價格:125</dd><!--定義內容-->
        <dt><u>抹茶蛋糕</u></dt><!--定義標題跟水平線-->
        <dd>價格:130</dd><!--定義內容-->
        <dt><u>蛋糕</u></dt><!--定義標題跟水平線-->
        <dd>價格:122</dd><!--定義內容-->
    </dl>
    <hr>
    <h1><i>NBA籃球隊</i></h1>
    <menu><!--選單清單-->
        <li type="circle">火箭隊</li><!--選單項目--><!--disc屬性是空心小圓點-->
        <li type="circle">灰狼隊</li><!--選單項目--><!--disc屬性是空心小圓點-->
        <li type="circle">雷霆隊</li><!--選單項目--><!--disc屬性是空心小圓點-->
        <li type="circle">湖人隊</li><!--選單項目--><!--disc屬性是空心小圓點-->
    </menu>
    <hr>
    <h1><i>世界國家名稱</i></h1>
    <ul><!--清單符號-->
        <li type="square">英國</li><!--選單項目-->
        <li type="square">法國</li><!--選單項目-->
        <li type="square">台灣</li><!--選單項目-->
        <li type="square">日本</li><!--選單項目-->
    </ul>
    <hr>
    <h1>網頁設計語言</h1>
    <ol><!--<ol start ="2">--><!--清單編號-->
        <li type="I">HTML 標籤語言<!--選單項目-->
        <li type="I">VBScript 語言<!--選單項目-->
        <li type="I">JavaScript 語言<!--選單項目-->
        <li type="I">DHTML 技術<!--選單項目-->
    </ol>
</body>
</html>
